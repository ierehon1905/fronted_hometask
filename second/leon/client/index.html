<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leon Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <script defer="defer" src="index.js"></script>
</head>

<body>
    <header>
        <div id="leftHeader">
            <div><span>Leon Store</span></div>
            <div><a id="homeHref" href="">Home</a></div>
            <div><a id="AboutHref" href="">About us</a></div>
        </div>
        <div id="rightHeader">
            <form id="loginForm">
                <input type="text" name="login" id="loginInput" placeholder="type here">
                <button role="button" id="loginButton" onclick="logUser()">Submit</button>
            </form>
        </div>
    </header>
    <!-- <br> -->
    <main id="itemContainer">

    </main>
    <footer>
        <div id="getUsers" onclick="getUsers()">Список пользователей</div>
        <div id="deleteUsers" onclick="deleteUsers()">Сбросить список</div>
    </footer>
    <div class="popup"></div>
</body>

</html>
